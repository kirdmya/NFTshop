<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/shop-cart.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-name">
                <div class="logo">
                    <img src="images/logo_company.png" alt="" srcset="">
                </div>
                <div class="name">
                    HeideggerStore
                </div>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="#" class="active">Главная</a></li>
                    <li><a href="#">Коллекции</a></li>
                    <li><a href="#">Распродажа</a></li>
                    <li><a href="#">Архив</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="shop-nav-auth">
                <div id="modal-form" class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                              <h3 class="modal-title">Your order</h3>
                              <a href="#close" title="Close" class="close">&#215;</a>
                            </div>
                            <div class="modal-body">    
                              <div class="modal-group">
                                <label for="name" class="control-label">Name</label>
                                <input name="name" type="text" class="control-form">
                              </div>
                              <div class="modal-group">
                                <label for="e-mail" class="control-label">E-mail</label>
                                <input name="e-mail" type="text" class="control-form">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="circle-cart">
                    <a href="#modal-form"><img src="images/shopcart.png" alt="logoshopcart"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="content">
            
        </div>
        <div class="footer-container">
            <div class="footer-nav">
                <div class="nav-email">
                    our email:<br>
                    kirdmya@yandex.ru<br>
                    sfnikitina@yandex.ru
                </div>
            </div>
            <div class="footer-developed">
                &#xA9; HeideggerStore
            </div>
        </div>
    </div>
</body>
</html>
